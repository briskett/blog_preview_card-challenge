<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="custom_css/index.css">
</head>

<body>
  <div class="container">

    <img alt="illustration" id="illustration" src="assets/images/illustration-article.svg">

    <p id="category" alt="Post type">Learning</p>

    <p id="date" alt="Date published">Published 21 Dec 2023 </p>

    <a id="title" alt="Blog post title" href="">HTML & CSS foundations</a>

    <p id="description" alt="Blog Description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

    <div id="poster">
      <img alt="pfp" id="pfp" src="assets/images/image-avatar.webp">

  </div>
